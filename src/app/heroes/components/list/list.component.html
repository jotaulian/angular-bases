<h3>Listado de heroes:</h3>
<button
  class="btn btn-outline-danger"
  (click)="deleteLastHero()"
  *ngIf="heroeNames.length > 0"
>
  Borrar Ãºltimo heroe
</button>

<h3 *ngIf="deletedHero; else nothingDeleted">
  Heroe borrado <small class="text-danger">{{ deletedHero }}</small>
</h3>
<ng-template #nothingDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>

<ul class="mt-2 list-group">
  <li class="list-group-item" *ngFor="let hero of heroeNames">
    {{ hero }}
  </li>
</ul>
